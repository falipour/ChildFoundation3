{% extends 'madadju/madadju-base.html' %}

{% block title %}
    تغییر مددکار
{% endblock %}



{% block content %}
    <!--page content-->
<div id="page-content-wrapper" class="offset8">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div style="background-color: white; margin: 5%; padding: 5%; border-radius: 10px; text-align: right;">
                       <h1 style="font-family: 'B Nazanin';">تغییر مددکار</h1>
                        <br>
                        <p style="font-family: 'B Nazanin'; font-size: 28px;">آیا برای تغییر مددکار خود مطمئن هستید؟</p>
                        <br>
                            <form action="#" method="post" class="well form-horizontal">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3 pull-right">
                                           {% csrf_token %}
                                            <input type="submit" name="submit" id="delete-submit" tabindex="4"
                                                   style="alignment: right; font-family: 'B Nazanin'; margin-right: 10px; font-size: 22px; border-radius:8px; color:white; background-color: #670925" value="تائید"
                                                   placeholder="تائید">

                                        </div>
                                    </div>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="popUpWindow">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- header -->
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h3 class="modal-title text-right">تغییر مددکار</h3>
                                    </div>

                                    <!-- body (form) -->
                                    <div class="modal-body">
                                        <p style="text-align: right; font-family: 'B Nazanin'; font-size: 24px; color: #3f001f;">
                                            درخواست شما جهت بررسی به مدیر سامانه فرستاده شد
                                        </p>
                                    </div>

                                    </div>
                            </div>
                        </div>
{% endblock %}
