{% extends 'madadkar/madadkar-base.html' %}

{% block title %}
    تغییر نیاز مددجو
{% endblock %}



{% block content %}
<div id="page-content-wrapper" class="offset8">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div style="background-color: white; margin: 5%; padding: 5%; border-radius: 10px; text-align: right;">
                       <h1 style="font-family: 'B Nazanin';">تغییر نیازهای مددجو</h1>
                        <br>
                        <form style="font-family: 'B Nazanin'; font-size: 20px;">
                            <p style="color: #7a0134;"> &nbsp&nbspکد ملی
                            <br>
                                <button type="button" class="btn" data-toggle="modal" data-target="#popUpWindow" style="color: white; background-color: #3f001f; border-radius: 8px; font-family: 'B Nazanin'; font-size: 20px;">تائید</button>
                                &nbsp &nbsp
                                <input type="number" name="id" style=" border-radius: 8px; border-style: ridge;">
                            <br>
                            <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="popUpWindow">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- header -->
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h3 class="modal-title text-right">تغییر نیازها</h3>
                                    </div>

                                    <!-- body (form) -->
                                    <div class="modal-body">
                                        <form role="form">
                                            <div class="form-group text-right">
                                                <label for="comment">شرح نیازهای مددجو</label>
                                                <textarea class="form-control" rows="5" id="comment" style="text-align: right;">مقدار فعلی نیازها</textarea>
                                            </div>

                                        </form>
                                    </div>

                                    <!-- button -->
                                    <div class="modal-footer">
                                        <button class="btn btn-primary btn-block" style="background: #850032" >ثبت</button>
                                    </div>

                                </div>
                            </div>
                        </div>
{% endblock %}
